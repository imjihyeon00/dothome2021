  <!-- 이미지를 표현하는 방법 
    1. img 태그 (alt) -> 의미가 있을 때
    2. background 속성 -> 의미가 없을 때(장식, 배경)

    3. 의미가 있는 이미지도 background로 사용 -> 이미지 스프라이트 기법
    - 이미지 스프라이트를 사용하면 접근성이 깨짐 -> IR 효과(alt)

    4. 이미지 해상도 -> 이미지 분류 -> picture 태그, figure 태그
  -->
